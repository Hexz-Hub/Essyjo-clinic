       <h3 class="text-center text-light" style="font-size: 30px; text-transform: capitalize; padding-top: 40px;">At EssyJo, We get your Health working again</h3>

 
     <div class="container  mt-5" style="padding-top: 20px; margin-top: 400px; background-color: brown; color: bisque;">
           <div class="row">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                      <label for="name" style="color: bisque ;" class="form-label" >Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Your FullName"required>
                    </div>
                  
                    <div class="mb-5">
                      <label for="doctor" class="form-label">Select Country</label>
                      <select id="doctor" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Nigeria</option>
                        <option>United Kingdom</option>
                        <option>United State Of America</option>
                      </select>

                      <div class="">
                        <label for="doctor" class="form-label">Select Identity Number</label>
                        <select id="identity-number" class="form-select" required>
                          <option selected>Choose...</option>
                          <option>International passport</option>
                          <option>UK Identity Number</option>
                          <option>National Identity Number</option>
                          <option>American Citizenship ID</option>
                        </select>
                </div>
                       
                      
                    </div>
                     <a href="/HTML/med.html" style="background-color: rgba(236, 206, 40, 0.589); padding: 2px;">Sign Up</a>
                    <a href="/HTML/med.html" style="background-color: rgba(236, 206, 40, 0.589); padding: 2px;">Login</a>
                  </form>
                </div>
                <div class="col-6">

                      </div>

                      <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="Password" class="form-control" id="password" placeholder="Your Password"required>
                      </div>
                    
                      <div class="mb-3">
                        <label for="ID Number" class="form-label">ID Number</label>
